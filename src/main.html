<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta render_to_use="first" />
    <title>MIZE</title>
    <script src="==api==/client/main.js"></script>
  </head>
  <body>
    <style>
      head {
        margin: 0;
        padding: 0;
        height: 0px;
      }
      html,
      body {
        padding: 0px;
        margin: 0px;
        height: 100%;
        min-height: 100%;
      }

      body {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

      #MZ {
        margin: 0;
        text-align: center;
        position: relative;
      }

      #client-overlay {
        position: absolute;
        height: 1.2cm;
        width: 1.2cm;
        top: 0;
        right: 0;
        font-family: Arial, Helvetica, sans-serif;
      }

      #overlay-button {
        position: relative;
        background-color: #e6e6e6;
        border-left: solid 4px;
        border-bottom: solid 4px;
        display: none;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
        z-index: 5;
      }

      #overlay-button:active {
        background-color: #b8b8b8;
      }

      #overlay-button:hover {
        cursor: pointer;
      }

      #overlay-menu {
        position: absolute;
        right: 0;
        top: 0;
        height: 10cm;
        width: 5cm;
        background-color: #e6e6e6;
        opacity: 0.85;
        display: none;
      }
      /* #render-list {
      }

      .render-list-item {
      } */
    </style>
    <div id="client-overlay">
      <button id="overlay-button">
        <h2 id="MZ">MZ</h2>
      </button>
      <div id="overlay-menu">
        <h3>MiZe Renders</h3>
        <div id="render-lsit">
          <button
            onclick='mize.change_render("first")'
            class="render-list-item"
          >
            first</button
          ><br />
          <button
            onclick='mize.change_render("react-test")'
            class="render-list-item"
          >
            react-test</button
          ><br />
          <button
            onclick='mize.change_render("uno-home")'
            class="render-list-item"
          >
            UNO-Home</button
          ><br />
          <button
            onclick='mize.change_render("uno-game")'
            class="render-list-item"
          >
            UNO-Game</button
          ><br />
          <button
            onclick='mize.change_render("uno-player")'
            class="render-list-item"
          >
            UNO-Player</button
          ><br />
        </div>
      </div>
    </div>
    <div id="mize"></div>
  </body>
</html>
