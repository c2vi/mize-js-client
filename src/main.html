<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta render_to_use="first" />
    <title>MIZE</title>
    <script src="api/client/main.js"></script>
  </head>
  <body>
    <style>
      head {
        margin: 0;
        padding: 0;
        height: 0px;
      }
      html,
      body {
        padding: 0px;
        margin: 0px;
        height: 100%;
        min-height: 100%;
      }

      body {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

		#mize {
			position: absolute;
			top: 0px;
			bottom: 0px;
			left: 0px;
			right: 0px;
		}

      #MZ {
        margin: 0;
        text-align: center;
        position: relative;
      }

      #client-overlay {
        position: absolute;
        height: 1.2cm;
        width: 1.2cm;
        top: 0;
        right: 0;
        font-family: Arial, Helvetica, sans-serif;
      }

      #overlay-button {
        position: relative;
        background-color: #e6e6e6;
        border-left: solid 4px;
        border-bottom: solid 4px;
        display: none;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
        z-index: 5;
      }

      #overlay-button:active {
        background-color: #b8b8b8;
      }

      #overlay-button:hover {
        cursor: pointer;
      }

      #overlay-menu {
        position: absolute;
        right: 0;
        top: 0;
        height: 10cm;
        width: 5cm;
        background-color: #e6e6e6;
        opacity: 0.85;
        display: none;
      }
		.render-list-item {
			margin: 2px;
			cursor: pointer;
			outline: 0;
			color: #fff;
			background-color: #0d6efd;
			border-color: #0d6efd;
			display: inline-block;
			font-weight: 400;
			line-height: 1.5;
			text-align: center;
			border: 1px solid transparent;
			padding: 6px 12px;
			font-size: 16px;
			border-radius: .25rem;
			transition: color .30s ease-in-out,background-color .30s ease-in-out,border-color .30s ease-in-out,box-shadow .30s ease-in-out;
		}
		.render-list-item:hover {
			color: #fff;
			background-color: #0b5ed7;
			border-color: #0a58ca;
		}
    </style>
    <div id="client-overlay">
      <button id="overlay-button">
        <h2 id="MZ">MZ</h2>
      </button>
      <div id="overlay-menu">
        <h3>MiZe Renders</h3>
        <div id="render-lsit">
          <button
				id="first"
            class="render-list-item"
          >
            first</button
          ><br />
          <button
				id="react-test"
            class="render-list-item"
          >
            react-test</button
          ><br />
          <button
				id="uno-home"
            class="render-list-item"
          >
            uno-home</button
          ><br />
          <button
				id="uno-game"
            class="render-list-item"
          >
            uno-game</button
          ><br />
          <button
				id="uno-player"
            class="render-list-item"
          >
            uno-player</button
          ><br />
        </div>
      </div>
    </div>
    <div id="mize"></div>
  </body>
</html>
